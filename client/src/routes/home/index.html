      <div class="box">

          System Status
        </div>
        <div class="body medium-text text-green">

      <div class="box">
        <div class="title">

        </div>
        <div class="body medium-text">

        </div>
        <div class="body medium-text">

        </div>

          Templates

        <div class="body medium-text">
          0
        </div>
      </div>

      <panel show-header.bind="true">

          <div class="title">Last Runs</div>
        </div>

            <thead>
              <tr>
                <th>Name</th>
                <th>Template</th>
                <th>Status</th>
                <th>Date</th>
              </tr>
